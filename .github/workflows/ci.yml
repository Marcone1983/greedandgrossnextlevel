    #     releaseFiles: ./artifacts/*.aab
    #     track: internal
    #     status: completed
    
    - name: ğŸ“§ Notify deployment
      run: |
        echo "ğŸ‰ App deployed to Google Play Internal Testing!"
        echo "Track: Internal Testing"
        echo "Package: com.greedandgross.cannabisbreeding"

  build-ios:
    name: ğŸ Build iOS (Future)
    runs-on: macos-latest
    if: false # Disabled for now, enable when iOS certificates are ready
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“± Setup Expo for iOS
      run: |
        echo "iOS build will be implemented when certificates are configured"
        echo "Required secrets:"
        echo "- IOS_CERTIFICATE_BASE64"
        echo "- IOS_PROVISIONING_PROFILE_BASE64"
        echo "- APPLE_ID"
        echo "- APPLE_APP_SPECIFIC_PASSWORD"

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ” Run security audit
      run: |
        npm audit --audit-level moderate
        
    - name: ğŸ” Check for secrets
      run: |
        echo "Scanning for accidentally committed secrets..."
        if grep -r "sk-proj-" . --exclude-dir=node_modules --exclude-dir=.git; then
          echo "âŒ Found potential API keys in code!"
          exit 1
        else
          echo "âœ… No secrets found in code"
        fi

  notification:
    name: ğŸ“¢ Notification
    needs: [test, build-android]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“Š Build Status
      run: |
        if [ "${{ needs.build-android.result }}" == "success" ]; then
          echo "ğŸ‰ GREED & GROSS build completed successfully!"
          echo "âœ… APK and AAB ready for distribution"
          echo "ğŸ“± App version: ${{ secrets.APP_VERSION }}"
        else
          echo "âŒ Build failed. Check the logs for details."
          exit 1
        fi