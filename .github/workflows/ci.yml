        run: |
          if [ "${{ needs.build-android.result }}" == "success" ]; then
            echo "ğŸ‰ GREED & GROSS build completed successfully!"
            echo "âœ… APK and AAB ready for distribution"
            echo "ğŸ“± App version: ${{ secrets.APP_VERSION }}"
          else
            echo "âŒ Build failed. Check the logs for details."
            exit 1
          fi
