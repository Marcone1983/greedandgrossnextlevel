name: Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Check for gradlew
        run: |
          if [ -f "gradlew" ]; then
            echo "‚úÖ gradlew found"
            chmod +x gradlew
          else
            echo "‚ùå gradlew not found. Checking project structure..."
            find . -name "gradlew" -type f
            ls -la
          fi
        
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
        if: hashFiles('gradlew') != ''
        
      - name: Build APK
        run: |
          if [ -f "gradlew" ]; then
            ./gradlew assembleDebug --stacktrace
          else
            echo "‚ùå Cannot build: gradlew not found!"
            echo "üí° Make sure your Android project has gradle wrapper files:"
            echo "   - gradlew (Linux/Mac)"
            echo "   - gradlew.bat (Windows)" 
            echo "   - gradle/wrapper/gradle-wrapper.jar"
            echo "   - gradle/wrapper/gradle-wrapper.properties"
            exit 1
          fi
        
      - name: List APK files (debug)
        run: find . -name "*.apk" -type f
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            app/build/outputs/apk/debug/*.apk
            **/build/outputs/apk/debug/*.apk
          retention-days: 30
          
      - name: Upload mapping files (if exists)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mapping-files
          path: |
            app/build/outputs/mapping/debug/
            **/build/outputs/mapping/debug/
          retention-days: 30
