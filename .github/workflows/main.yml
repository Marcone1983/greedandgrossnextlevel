name: simple build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          
      - run: npm install --legacy-peer-deps
      
      - name: Fix react-native-fs namespace
        run: |
          RNFS_BUILD_GRADLE="node_modules/react-native-fs/android/build.gradle"
          if [ -f "$RNFS_BUILD_GRADLE" ]; then
            sed -i '/android {/a\    namespace "com.rnfs"' "$RNFS_BUILD_GRADLE"
          fi
      
      - name: Setup Gradle Properties
        run: |
          mkdir -p android
          cat > android/gradle.properties << EOF
          org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
          org.gradle.parallel=false
          org.gradle.configureondemand=false
          org.gradle.daemon=false
          android.useAndroidX=true
          android.enableJetifier=true
          EOF
      
      - run: chmod +x android/gradlew
      
      - name: Clean Bouncy Castle cache
        run: |
          rm -rf ~/.gradle/caches/modules-2/files-2.1/org.bouncycastle/
          rm -rf ~/.gradle/caches/jars-9/
      
      - name: Build with 5 attempts
        run: |
          cd android
          
          for attempt in 1 2 3 4 5; do
            echo "::group::Build Attempt $attempt/5"
            
            if ./gradlew bundleRelease --stacktrace --no-daemon; then
              echo "✅ Build succeeded on attempt $attempt"
              echo "::endgroup::"
              exit 0
            else
              echo "❌ Build failed on attempt $attempt"
              echo "::endgroup::"
            fi
            
            if [ $attempt -eq 5 ]; then
              exit 1
            fi
            
            echo "::group::Fixing errors for attempt $((attempt + 1))"
            
            if [ $attempt -eq 1 ]; then
              echo "Removing Bouncy Castle and all JAR caches..."
              rm -rf ~/.gradle/caches/modules-2/files-2.1/org.bouncycastle/
              rm -rf ~/.gradle/caches/jars-*/
              rm -rf ~/.gradle/caches/transforms-*/
              ./gradlew --stop || true
              
            elif [ $attempt -eq 2 ]; then
              echo "Force downgrading Bouncy Castle..."
              echo "" >> build.gradle
              echo "allprojects {" >> build.gradle
              echo "    configurations.all {" >> build.gradle
              echo "        resolutionStrategy {" >> build.gradle
              echo "            force 'org.bouncycastle:bcprov-jdk18on:1.77'" >> build.gradle
              echo "        }" >> build.gradle
              echo "    }" >> build.gradle
              echo "}" >> build.gradle
              
            elif [ $attempt -eq 3 ]; then
              echo "Fixing all namespaces..."
              find ../node_modules -name "build.gradle" -path "*/android/*" | while read file; do
                if ! grep -q "namespace" "$file"; then
                  MODULE_NAME=$(echo "$file" | sed 's/.*node_modules\/\([^\/]*\).*/\1/')
                  NAMESPACE=$(echo "$MODULE_NAME" | sed 's/-/./g')
                  sed -i "/android {/a\\    namespace \"com.${NAMESPACE}\"" "$file" 2>/dev/null || true
                fi
              done
              
            elif [ $attempt -eq 4 ]; then
              echo "Full reset..."
              cd ..
              rm -rf ~/.gradle
              rm -rf android/.gradle android/build android/app/build
              cd android
            fi
            
            echo "::endgroup::"
            sleep 3
          done
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-build
          path: |
            android/app/build/outputs/bundle/release/*.aab
            android/app/build/outputs/apk/release/*.apk
