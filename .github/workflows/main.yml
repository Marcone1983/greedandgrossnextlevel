name: Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install React Native dependencies
        run: |
          echo "ğŸ“¦ Installing JavaScript dependencies..."
          npm install
          
      - name: Install React Native CLI
        run: npm install -g @react-native-community/cli
          
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Find and setup gradlew
        run: |
          echo "ğŸ” Searching for gradlew files..."
          find . -name "gradlew" -type f
          echo "ğŸ“ Repository structure:"
          find . -type d -name "*app*" -o -name "*android*" -o -name "*gradle*" | head -10
          
          # Find gradlew location
          GRADLEW_PATH=$(find . -name "gradlew" -type f | head -1)
          if [ -n "$GRADLEW_PATH" ]; then
            echo "âœ… Found gradlew at: $GRADLEW_PATH"
            GRADLEW_DIR=$(dirname "$GRADLEW_PATH")
            echo "ğŸ“‚ Gradle project directory: $GRADLEW_DIR"
            echo "GRADLEW_DIR=$GRADLEW_DIR" >> $GITHUB_ENV
            echo "GRADLEW_PATH=$GRADLEW_PATH" >> $GITHUB_ENV
            chmod +x "$GRADLEW_PATH"
          else
            echo "âŒ gradlew not found anywhere!"
            exit 1
          fi
        
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
        
      - name: Create lasspath and build APK
        run: |
          cd "$GRADLEW_DIR"
          echo "ğŸ—ï¸ Building from directory: $(pwd)"
          
          # Create empty lasspath if it doesn't exist
          if [ ! -f "lasspath" ]; then
            echo "ğŸ“ Creating empty lasspath file"
            touch lasspath
          fi
          
          # List project files for debug
          echo "ğŸ“ Project files:"
          ls -la
          
          # Build the APK
          ./gradlew assembleDebug --stacktrace
        
      - name: Find and upload APK
        run: |
          echo "ğŸ” Searching for APK files..."
          find . -name "*.apk" -type f
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            ./**/build/outputs/apk/debug/*.apk
            ./**/build/outputs/apk/**/*.apk
          retention-days: 30
          
      - name: Upload mapping files (if exists)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mapping-files
          path: |
            ./**/build/outputs/mapping/debug/
            ./**/build/outputs/mapping/**/*.txt
          retention-days: 30
