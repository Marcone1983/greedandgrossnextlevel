name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - run: npm install
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - run: sed -i 's/0\.79\.0/0.80.0/g' package.json
        
    - run: npm install
        
    - name: Build
      run: |
        if [ -d "android" ]; then
          cd android
        elif [ -d "GreedGross" ]; then
          cd GreedGross
        fi
        chmod +x gradlew
        
        # Remove old Facebook plugin completely
        sed -i '/com\.facebook\.react:react-native-gradle-plugin/d' build.gradle
        sed -i '/classpath.*react-native-gradle-plugin/d' build.gradle
        
        # Fix settings.gradle to use new system
        if [ -f "settings.gradle" ]; then
          echo "includeBuild('../node_modules/@react-native/gradle-plugin')" >> settings.gradle
        fi
        
        ./gradlew assembleDebug --stacktrace
        
    - uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: "**/build/outputs/apk/debug/*.apk"
