name: simple build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          
      - run: npm install --legacy-peer-deps
      
      # Fix namespace issue for react-native-fs
      - name: Fix react-native-fs namespace
        run: |
          # Aggiungi namespace al build.gradle di react-native-fs
          echo "Fixing react-native-fs namespace issue..."
          RNFS_BUILD_GRADLE="node_modules/react-native-fs/android/build.gradle"
          if [ -f "$RNFS_BUILD_GRADLE" ]; then
            # Aggiungi namespace dopo android {
            sed -i '/android {/a\    namespace "com.rnfs"' "$RNFS_BUILD_GRADLE"
          fi
      
      # Dai permessi di esecuzione a gradlew
      - run: chmod +x android/gradlew
      
      # Esegui il build dalla directory android
      - name: Build Android
        run: |
          cd android
          ./gradlew bundleRelease --stacktrace || true
      
      # Upload APK/AAB artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()  # Esegui sempre, anche se il build fallisce
        with:
          name: android-build
          path: |
            android/app/build/outputs/bundle/release/*.aab
            android/app/build/outputs/apk/release/*.apk
          retention-days: 7
