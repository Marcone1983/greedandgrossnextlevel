name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        rm -rf node_modules/detox || true
        npm uninstall detox --save-dev || true
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Fix React Native version
      run: |
        sed -i 's/0\.79\.0/0.80.0/g' package.json
        npm install
        
    - name: Find Android directory
      run: |
        if [ -d "android" ]; then
          echo "ANDROID_DIR=android" >> $GITHUB_ENV
        elif [ -d "GreedGross" ]; then
          echo "ANDROID_DIR=GreedGross" >> $GITHUB_ENV
        else
          GRADLEW_PATH=$(find . -name "gradlew" -not -path "*/node_modules/*" | head -1)
          echo "ANDROID_DIR=$(dirname "$GRADLEW_PATH")" >> $GITHUB_ENV
        fi
        
    - name: Build APK
      run: |
        cd "$ANDROID_DIR"
        chmod +x gradlew
        
        # Create empty lasspath file
        touch lasspath
        
        # Remove old Facebook plugin completely
        sed -i '/com\.facebook\.react:react-native-gradle-plugin/d' build.gradle
        sed -i '/classpath.*react-native-gradle-plugin/d' build.gradle
        
        # Fix settings.gradle to use new system
        if [ -f "settings.gradle" ]; then
          echo "includeBuild('../node_modules/@react-native/gradle-plugin')" >> settings.gradle
        fi
        
        # Check if we have app module - if not, create it
        if [ ! -d "app" ]; then
          echo "Creating app module structure..."
          mkdir -p app/src/main/java
          mkdir -p app/src/main/res
          
          # Create app/build.gradle
          cat > app/build.gradle << 'EOF'
apply plugin: "com.android.application"

android {
    compileSdkVersion 35
    buildToolsVersion "35.0.0"
    
    defaultConfig {
        applicationId "com.greedgross"
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }
    
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation project(':react-native')
}
EOF
          
          # Update settings.gradle to include app
          echo "include ':app'" >> settings.gradle
        fi
        
        # Find what build tasks actually exist
        echo "Checking available build tasks..."
        ./gradlew tasks | grep -i assemble
        
        # Build all variants: Debug APK, Release APK, and AAB
        echo "Building all APK and AAB variants..."
        
        echo "Building Debug APK..."
        ./gradlew assembleDebug --stacktrace
        
        echo "Building Release APK..."  
        ./gradlew assembleRelease --stacktrace
        
        echo "Building Debug AAB..."
        ./gradlew bundleDebug --stacktrace
        
        echo "Building Release AAB..."
        ./gradlew bundleRelease --stacktrace
        
    - uses: actions/upload-artifact@v4
      with:
        name: android-builds
        path: |
          "**/build/outputs/apk/debug/*.apk"
          "**/build/outputs/apk/release/*.apk"
          "**/build/outputs/bundle/debug/*.aab"
          "**/build/outputs/bundle/release/*.aab"
