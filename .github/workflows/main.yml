name: Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Find and setup gradlew
        run: |
          echo "ğŸ” Searching for gradlew files..."
          find . -name "gradlew" -type f
          echo "ğŸ“ Repository structure:"
          find . -type d -name "*app*" -o -name "*android*" -o -name "*gradle*" | head -10
          
          # Find gradlew location
          GRADLEW_PATH=$(find . -name "gradlew" -type f | head -1)
          if [ -n "$GRADLEW_PATH" ]; then
            echo "âœ… Found gradlew at: $GRADLEW_PATH"
            GRADLEW_DIR=$(dirname "$GRADLEW_PATH")
            echo "ğŸ“‚ Gradle project directory: $GRADLEW_DIR"
            echo "GRADLEW_DIR=$GRADLEW_DIR" >> $GITHUB_ENV
            echo "GRADLEW_PATH=$GRADLEW_PATH" >> $GITHUB_ENV
            chmod +x "$GRADLEW_PATH"
          else
            echo "âŒ gradlew not found anywhere!"
            exit 1
          fi
        
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
        
      - name: Fix settings file and build APK
        run: |
          cd "$GRADLEW_DIR"
          echo "ğŸ—ï¸ Building from directory: $(pwd)"
          
          # Check for settings files
          echo "ğŸ” Looking for settings files..."
          ls -la | grep -E "(settings|lasspath)"
          
          # If lasspath exists but not settings.gradle, rename it
          if [ -f "lasspath" ] && [ ! -f "settings.gradle" ]; then
            echo "ğŸ”„ Renaming 'lasspath' to 'settings.gradle'"
            mv lasspath settings.gradle
          fi
          
          # Build with explicit settings file
          ./gradlew assembleDebug --stacktrace
        
      - name: Find and upload APK
        run: |
          echo "ğŸ” Searching for APK files..."
          find . -name "*.apk" -type f
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            ./**/build/outputs/apk/debug/*.apk
            ./**/build/outputs/apk/**/*.apk
          retention-days: 30
          
      - name: Upload mapping files (if exists)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mapping-files
          path: |
            ./**/build/outputs/mapping/debug/
            ./**/build/outputs/mapping/**/*.txt
          retention-days: 30
