// Top-level build file where you can add configuration options common to all sub-projects/modules.


// Hermes compatibility for older React Native modules
allprojects {
    ext {
        hermesEnabled = true
    }
}

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.10"
        FLIPPER_VERSION = "0.182.0"
    }
    repositories {
        google()
        mavenCentral()
        maven { url("$rootDir/../node_modules/react-native/android") }
        maven { url("$rootDir/../node_modules/@react-native/gradle-plugin/build") }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.6.0")
        // React Native 0.79.0 plugin is included via settings.gradle includeBuild
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.google.gms:google-services:4.4.0")
        classpath("com.google.firebase:firebase-crashlytics-gradle:2.9.9")
        classpath("com.google.firebase:perf-plugin:1.4.2")
    }
}

// Need allprojects for React Native plugin resolution
allprojects {
    repositories {
        // IMPORTANT: React Native Maven repository MUST be first
        maven { url("$rootDir/../node_modules/react-native/android") }
        google()
        mavenCentral()
        maven { url("$rootDir/../node_modules/jsc-android/dist") }
        maven { url "https://www.jitpack.io" }
        // Local Maven repository for React Native modules
        maven { url("$rootDir/../local-maven") }
    }
    
    // Ensure React Native is available to all modules
    configurations.all {
        resolutionStrategy {
            force "com.facebook.react:react-android:0.79.0"
            force "com.facebook.react:hermes-android:0.79.0"
            force "com.facebook.react:react-native:0.79.0"
            
            // Force specific bouncycastle version to avoid jar corruption
            force 'org.bouncycastle:bcprov-jdk18on:1.77'
            force 'org.bouncycastle:bcpkix-jdk18on:1.77'
            force 'org.bouncycastle:bcutil-jdk18on:1.77'
            
            // Replace dynamic version (+) with specific version
            eachDependency { details ->
                if (details.requested.group == 'com.facebook.react' && details.requested.name == 'react-native' && details.requested.version == '+') {
                    details.useVersion '0.79.0'
                }
            }
        }
    }
}

// React Native fixes are handled inline above

// Fix for React Native modules with Gradle 8.8
subprojects {
    afterEvaluate { project ->
        // Force all subprojects to use the correct repositories
        project.repositories {
            // IMPORTANT: React Native Maven repository MUST be first
            maven { url("$rootDir/../node_modules/react-native/android") }
            google()
            mavenCentral()
            maven { url("$rootDir/../node_modules/jsc-android/dist") }
            maven { url "https://www.jitpack.io" }
        }
        
        if (project.hasProperty('android')) {
            project.android {
                // Ensure namespace is set for all modules
                if (!project.android.hasProperty('namespace') || project.android.namespace == null) {
                    def manifestFile = file("${project.projectDir}/src/main/AndroidManifest.xml")
                    if (manifestFile.exists()) {
                        def manifest = new XmlParser().parse(manifestFile)
                        def packageName = manifest.@package
                        if (packageName) {
                            namespace packageName
                        }
                    }
                }
                
                // Enable buildConfig for all modules
                if (!buildFeatures.hasProperty('buildConfig') || buildFeatures.buildConfig == null) {
                    buildFeatures {
                        buildConfig = true
                    }
                }
                
                // Force all modules to use react-android instead of react-native
                configurations.all {
                    resolutionStrategy.dependencySubstitution {
                        substitute(module('com.facebook.react:react-native')).using(module('com.facebook.react:react-android:0.79.0'))
                    }
                }
            }
        }
    }
}

// Root tasks that delegate to app module
task assembleRelease {
    dependsOn ':app:assembleRelease'
}

task bundleRelease {
    dependsOn ':app:bundleRelease'
}

