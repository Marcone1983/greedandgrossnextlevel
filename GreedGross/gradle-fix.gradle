// Fix for React Native dependency resolution
allprojects {
    configurations.all {
        resolutionStrategy {
            eachDependency { DependencyResolveDetails details ->
                // Map old Facebook package names to project dependencies
                if (details.requested.group == 'com.facebook.react' && details.requested.name == 'react-native') {
                    // Use project dependency instead
                    details.useTarget project(":ReactAndroid")
                }
                if (details.requested.group == 'com.facebook.react' && details.requested.name == 'react-android') {
                    details.useTarget project(":ReactAndroid")
                }
            }
        }
    }
}