// Top-level build file where you can add configuration options common to all sub-projects/modules.

// Hermes compatibility for older React Native modules
allprojects {
    ext {
        hermesEnabled = true
    }
}

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.10"
        FLIPPER_VERSION = "0.182.0"
    }
    repositories {
        google()
        mavenCentral()
        maven { url("$rootDir/../node_modules/react-native/android") }
        maven { url("$rootDir/../node_modules/@react-native/gradle-plugin/build") }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.7.0")
        // React Native 0.79.0 plugin is included via settings.gradle includeBuild
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.google.gms:google-services:4.4.0")
        classpath("com.google.firebase:firebase-crashlytics-gradle:2.9.9")
        classpath("com.google.firebase:perf-plugin:1.4.2")
    }
}

// Need allprojects for React Native plugin resolution
allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
        maven { url("$rootDir/../node_modules/react-native/android") }
    }
}

// Root tasks that delegate to app module
task assembleRelease {
    dependsOn ':app:assembleRelease'
}

task bundleRelease {
    dependsOn ':app:bundleRelease'
}

// Force React Native version resolution
allprojects {
    configurations.all {
        resolutionStrategy {
            force 'com.facebook.react:react-native:0.79.0'
            force 'com.facebook.react:react-native-gradle-plugin:0.79.0'
            force 'com.facebook.react:hermes-android:0.79.0'
            force 'com.facebook.react:react-android:0.79.0'
            
            // Force all React Native modules to use 0.79.0
            eachDependency { details ->
                if (details.requested.group == 'com.facebook.react') {
                    if (details.requested.version == '0.80.0' || details.requested.version == '+') {
                        details.useVersion '0.79.0'
                    }
                }
            }
        }
    }
}